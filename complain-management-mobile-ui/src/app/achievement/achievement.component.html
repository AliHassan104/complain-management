
<div class="container-fluid" style=" height: 100%!important;overflow: auto;">
  <div class="section full mt-2">
    <div class="appHeader">
      <div class="pageTitle" style="padding-right: 50px;">Achievement</div>
  </div>
  <br>
</div>

<div style="margin-bottom: 55px;" class="section mt-2">
  <div class="row">
    <div class="col-12" *ngIf="achievements.length > 0; else noachievementfound">
    <div class="col-12" *ngFor="let achievement of achievements">
      <a>
          <div  class="card product-card" style="margin-top: 20px; margin-bottom: 10px;">
              <div class="card-body">
                  <img style="width: 100%; height: 50vh;" src={{achievement.pictureUrl}} class="image" alt="product image">
                  <h2 class="title">{{achievement.title}}</h2>
                  <p>{{achievement.date | date:"fullDate"}}</p>
                  <p>{{achievement.description | slice:0:450}} <b *ngIf="achievement.description.length > 450"> ...ReadMore</b> </p>
                </div>
                <div class="text-center">
                  <button  [routerLink]="['/achivementdetails/',achievement.id]" type="button" style="width: 40%;" class= "btn btn-outline-primary rounded shadowed me-1 mb-1">Details</button>
                </div>
              </div>
          </a>
      </div>
      </div>

      <ng-template #noachievementfound>

        <div class="card" style="width: 75%;position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);">
          <div class="card-body">
              <div class="text-center">
                <p>No Achievement Found</p>
              </div>
          </div>
        </div>

      </ng-template>

  </div>
</div>
