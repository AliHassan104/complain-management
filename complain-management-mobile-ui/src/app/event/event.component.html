<div class="container-fluid" style=" height: 100%!important;overflow: auto;">
  <div class="section full mt-2">
    <div class="appHeader">
      <div class="pageTitle" style="padding-right: 50px;">Events</div>
  </div>
  <br>
</div>

<div class="section mt-2">
  <div class="row">
    <div class="col-12" *ngIf="lists.length > 0; else noeventfound">
    <div class="col-12" *ngFor="let list of lists">
      <a >
          <div  class="card product-card" style="margin-top: 20px; margin-bottom: 10px;">
              <div class="card-body">
                  <img style="width: 100%;height: 50vh;" src={{list.image}} class="image" alt="product image">
                  <h2 class="title">{{list.title}}</h2>
                  <p>{{list.startDate | date:"fullDate"}}</p>

                  <!-- <p>{{list.startTime | date :'shortTime':'h:mm a'}}</p>
                  <p>{{list.startTime | date :'h:mm a'}}</p> -->
                  <p>{{list.startTime | time}}</p>

                  <p>{{list.description | slice:0:450}} <b *ngIf="list.description.length>450"> ...ReadMore</b> </p>
                </div>
                <div class="text-center">
                  <button [routerLink]="['/eventdetailed/',list.id]" type="button" style="width: 35%;" class= "btn btn-outline-primary rounded shadowed me-1 mb-1">Details</button>
                </div>
              </div>

            </a>
      </div>
  </div>

  <ng-template #noeventfound>

    <div class="card" style="width: 75%;position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);">
      <div class="card-body">
          <div class="text-center">
            <p>No Event Found</p>
          </div>
      </div>
    </div>

  </ng-template>




  </div>
  </div>

<br> <br> <br> <br>

<app-bottom-menu></app-bottom-menu>
