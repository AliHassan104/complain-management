<div class="appHeader no-border transparent position-absolute">
  <div class="left">
      <a href="javascript:;" class="headerButton goBack">
      </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right">
      <a (click)="goToLogin()" class="headerButton">
          Login
      </a>
  </div>
</div>

<!-- App Capsule -->
<div id="appCapsule" style="height: 100%!important;overflow: auto;" class="pt-100" >
    <div style="overflow-y: scroll !important;">
    <div class="login-form mt-1" >
        <div class="section">
            <img src="assets/logo.png" alt="image" class="form-image imaged w800 rounded">
        </div>
        <div class="section mt-1">
            <!-- <h1>Cantoment Board Faisal Ward 2</h1> -->
            <h2>Complain Portal</h2>
            <!-- <h4>Fill the form to log in</h4> -->
        </div>
        <div class="section mt-1 mb-5">
            <form [formGroup]="form" (ngSubmit)="sendOtp(form.value)">
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input formControlName="email" type="email" class="form-control" id="email"  required #email placeholder="Email address">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-button-group">
                    <button type="submit"  class="btn btn-primary btn-block btn-lg">Send OTP</button>
                    <!-- (click)="check(email.value, password.value); -->
                </div>
            </form>
        </div>
    </div>
</div>


</div>
<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
