<!-- App Capsule -->
<div id="appCapsule" style="height: 100%!important;overflow: auto;" class="pt-100" >
    <div style="overflow-y: scroll !important;">
    <div class="login-form mt-1" >
        <div class="section">
            <img src="assets/logo.png" alt="image" class="form-image imaged w800 rounded">
        </div>
        <div class="section mt-1">
            <!-- <h1>Cantoment Board Faisal Ward 2</h1> -->
            <h2>Complain Portal</h2>
            <!-- <h4>Fill the form to log in</h4> -->
        </div>
        <div class="section mt-1 mb-5">
            <form [formGroup]="form" (ngSubmit)="updatePassword(form.value)">
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input formControlName="newpassword" type="text" class="form-control" id="newpassword"  required #newpassword placeholder="Enter New Password">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input formControlName="confirmpassword" type="text" class="form-control" id="confirmpassword"  required #confirmpassword placeholder="Enter Confirm Password">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>
        
            

                <div class="form-button-group">
                    <button type="submit"  class="btn btn-primary btn-block btn-lg">Update Password</button>
                    <!-- (click)="check(email.value, password.value); -->
                </div>
            </form>
        </div>
    </div>
</div>


</div>
<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
